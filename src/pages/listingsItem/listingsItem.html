<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../dist/output.css" />
    <script src="./index.js" type="module" defer></script>

    <title>Listings</title>
  </head>
  <body
    class="min-h-full text-white bg-main-image bg-center bg-cover flex flex-col items-center justify-center"
  >
    <div
      id="hero-wrapper"
      class="min-h-screen flex flex-col bg-black bg-opacity-70 backdrop-blur-lg w-screen lg:w-[95vw] max-w-[1440px] lg:rounded-lg three-d"
    >
      <header class="p-3 border-b flex items-center justify-between">
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 30 30"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-12 h-12"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"
            />
          </svg>
          <a href="../../../index.html" class="hover:text-green-300 transition">
            <h1>the<span class="font-extrabold"> Auction House</span></h1>
          </a>
        </div>
        <button
          type="button"
          id="nav-button"
          class="py-2 px-3 rounded-lg hover:bg-black hover:bg-opacity-70 md:hidden"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
        <nav
          class="hidden absolute left-0 top-[72px] w-full h-[350px] bg-black bg-opacity-80 rounded-b-xl z-50 md:block md:static md:bg-transparent md:backdrop-blur-none md:w-auto md:h-auto"
          id="nav-menu"
        >
          <ul class="md:flex md:items-center w-full">
            <li
              class="me-4 pl-6 group border-b hover:text-cyan-400 w-full md:p-2 md:border-none md:w-auto md:hover:bg-transparent"
            >
              <a
                href="./index.html"
                class="hover:text-cyan-300 transition flex items-center py-6 md:py-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 group-hover:text-cyan-400 transition"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
                <p class="px-4 md:px-2">Home</p>
              </a>
            </li>
            <li
              class="me-4 pl-6 group border-b hover:text-cyan-400 w-full md:p-2 md:border-none md:w-auto md:hover:bg-transparent"
              data-status="false"
            >
              <a
                href="./src/pages/listings/listings.html"
                class="hover:text-cyan-300 transition flex items-center py-6 md:py-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 group-hover:text-cyan-400 transition"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                  />
                </svg>
                <p class="px-4 md:px-2">Listings</p>
              </a>
            </li>
            <li
              class="me-4 pl-6 group border-b hover:text-cyan-400 w-full md:p-2 md:border-none md:w-auto md:hover:bg-transparent"
              data-status="false"
            >
              <a
                href="./src/pages/profile/profile.html"
                class="hover:text-cyan-300 transition flex items-center py-6 md:py-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 group-hover:text-cyan-400 transition"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
                <p class="px-4 md:px-2">Profile</p>
              </a>
            </li>
            <li
              class="me-4 pl-6 w-full md:p-2 md:border-none md:w-auto md:hover:bg-transparent"
            >
              <button
                type="button"
                id="open-login-modal"
                class="border w-11/12 mx-auto my-8 px-2 py-3 rounded-lg flex items-center bg-white text-black hover:bg-black hover:text-white md:bg-transparent md:text-white md:hover:bg-white md:hover:text-black transition md:w-auto"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 group-hover:text-cyan-400 translate"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
                  />
                </svg>
                <p class="px-4">Login</p>
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <main
        class="z-10 p-3 flex-1 lg:grid lg:grid-rows-1 lg:grid-cols-2"
        id="main"
      >
        <section class="mx-auto my-auto" id="media-container">
          <div class="p-6 max-w-[577px] mx-auto">
            <div class="aspect-square">
              <img
                id="primary-image"
                src=""
                class="rounded-lg shadow-md shadow-black w-full h-full object-cover"
              />
            </div>

            <div
              class="grid min-h-[100px] grid-cols-4 p-4 grid-rows-1 gap-3 my-10 bg-white bg-opacity-20 rounded-xl"
              id="media-grid"
            >
              <!-- <img
                src="../../../public/assets/jk-placeholder-image.jpg"
                class="rounded-md shadow-sm shadow-black w-100 h-full sm:h-[100px] sm:w-[100px] object-fill transition hover:scale-105 hover:cursor-pointer"
              />
              <img
                src="../../../public/assets/bg-main-image.png"
                class="rounded-md shadow-sm shadow-black w-100 h-full sm:h-[100px] sm:w-[100px] object-fill transition hover:scale-105 hover:cursor-pointer"
              />
              <img
                src="../../../public/assets/instagram-image-size.jpg"
                class="rounded-md shadow-sm shadow-black w-100 h-full sm:h-[100px] sm:w-[100px] object-fill transition hover:scale-105 hover:cursor-pointer"
              />
              <img
                src="../../../public/assets/instagram-image-size.jpg"
                class="rounded-md shadow-sm shadow-black w-full h-full sm:h-[100px] sm:w-[100px] object-fill transition hover:scale-105 hover:cursor-pointer"
              />
              <img
                src="../../../public/assets/instagram-image-size.jpg"
                class="rounded-md shadow-sm shadow-black w-full h-full sm:h-[100px] sm:w-[100px] object-fill transition hover:scale-105 hover:cursor-pointer"
              /> -->
            </div>
          </div>
        </section>
        <section class="mx-auto my-auto" id="listings-details">
          <div class="md:p-6 md:max-w-[577px] mx-auto my-auto">
            <p class="font-bold text-3xl" id="listing-title">Listing Title</p>
            <ul class="mt-4 mb-10" id="listing-tags"></ul>
            <div class="md:flex md:justify-between md:w-[400px] mb-16">
              <div
                class="bg-white mb-8 rounded-xl text-black p-2 pr-4 w-fit relative lg:mb-0"
              >
                <p class="text-xs tracking-wider">Current highest bid:</p>
                <p class="text-xl font-bold" id="listing-highest-bid">
                  <span class="font-thin">USD </span>
                </p>
                <p
                  class="bg-black drop-shadow-lg text-white font-medium text-sm rounded-xl px-4 py-2 w-fit absolute -bottom-6 -right-5"
                  id="bids-amount"
                ></p>
              </div>
              <div
                class="py-2 pl-4 pr-10 w-fit h-[60px] rounded-xl"
                id="counter"
              >
                <p class="text-xs text-black tracking-wider">
                  Bidding ends in:
                </p>
                <p
                  class="font-bold text-center text-black"
                  id="listing-deadline"
                >
                  7 days, 23 hours
                </p>
              </div>
            </div>
            <div class="relative mb-10">
              <div
                class="rounded-tl-lg rounded-br-lg bg-black w-fit py-2 pl-2 pr-10 absolute top-0 left-0"
              >
                <p class="text-xs tracking-wider">Seller:</p>
                <p class="font-thin text-base" id="listing-seller"></p>
              </div>
              <p
                class="bg-white text-black p-4 tracking-wider leading-relaxed rounded-xl pt-16"
                id="listing-description"
              ></p>
            </div>
            <div class="flex flex-col items-center">
              <p
                class="tracking-wider text-xl text-center mb-6 border-b px-10 pb-3"
              >
                Join the Auction
              </p>
              <button
                class="px-6 py-3 w-1/2 border text-xl tracking-wider mb-6 transition hover:bg-white hover:text-black hover:rounded-xl"
              >
                Bid on Listing
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="w-full z-10 p-3 flex justify-between border">
        <div class="">
          <p class="text-sm leading-relaxed">
            Not got an Auction House user? Sign up to bid on listings and add
            your own listings.
          </p>
          <button
            type="button"
            id="open-register-modal"
            class="border py-2 px-4 rounded-lg hover:bg-white hover:text-black transition"
          >
            Register User
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
