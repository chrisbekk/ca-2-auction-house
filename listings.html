<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="./src/pages/listings/index.js" defer type="module"></script>
    <title>The Auction House | Listings</title>
  </head>
  <body class="flex flex-col min-h-screen gradient-background text-white">
    <header class="bg-black bg-opacity-20 p-2">
      <div class="container h-28 mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 30 30"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-12 h-12"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"
            />
          </svg>
          <a href="./index.html" class="hover:text-green-300 transition">
            <h1>the<span class="font-extrabold"> Auction House</span></h1>
          </a>
        </div>
        <button
          type="button"
          id="nav-button"
          class="py-2 px-3 rounded-lg hover:bg-black hover:bg-opacity-70 md:hidden"
          value="Input"
          role="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
        <nav
          class="hidden absolute left-0 top-28 w-full max-h-[350px] bg-black bg-opacity-80 rounded-b-xl z-50 md:block md:static md:bg-transparent md:w-auto md:h-auto"
          id="nav-menu"
        >
          <ul class="md:flex md:items-center w-full">
            <li
              class="me-4 pl-6 group border-b hover:text-cyan-400 w-full md:p-2 md:border-none md:w-auto md:hover:bg-transparent"
            >
              <a
                href="./index.html"
                class="hover:text-cyan-300 transition flex items-center py-6 md:py-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 group-hover:text-cyan-400 transition"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
                <p class="px-4 md:px-2">Home</p>
              </a>
            </li>
            <li
              class="me-4 pl-6 group border-b hover:text-cyan-400 w-full md:p-2 md:border-none md:w-auto md:hover:bg-transparent"
            >
              <a
                href="./listings.html"
                class="hover:text-cyan-300 transition flex items-center py-6 md:py-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 group-hover:text-cyan-400 transition"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                  />
                </svg>
                <p class="px-4 md:px-2">Listings</p>
              </a>
            </li>
            <li
              class="me-4 pl-6 group border-b hover:text-cyan-400 w-full md:p-2 md:border-none md:w-auto md:hover:bg-transparent"
              data-status="false"
            >
              <a
                href="./profile.html"
                class="hover:text-cyan-300 transition flex items-center py-6 md:py-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 group-hover:text-cyan-400 transition"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
                <p class="px-4 md:px-2">Profile</p>
              </a>
            </li>
            <li
              class="me-4 pl-6 w-full md:p-2 md:border-none md:w-auto md:hover:bg-transparent"
              data-login="true"
            >
              <button
                type="button"
                id="open-login-modal"
                class="border w-11/12 mx-auto my-8 px-2 py-3 rounded-lg flex items-center bg-white text-black hover:bg-black hover:text-white md:bg-transparent md:text-white md:hover:bg-white md:hover:text-black transition md:w-auto"
                aria-label="Show navigation menu"
              ></button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="px-2">
      <div class="container mx-auto">
        <section
          class="mt-20 mb-32 w-full max-w-[840px] mx-auto grid grid-cols-1 gap-8 md:grid-cols-2"
          id="listings-container"
        >
          <div role="status" id="loading-spinner">
            <svg
              aria-hidden="true"
              class="inline w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-yellow-400"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
        </section>
        <section class="my-20 flex justify-center" id="pagination"></section>
      </div>
    </main>
    <footer class="mt-auto px-2 bg-black bg-opacity-60">
      <div class="container mx-auto h-28 flex items-center justify-between">
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 30 30"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-12 h-12"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"
            />
          </svg>
          <a href="./index.html" class="hover:text-green-300 transition">
            <h1>the<span class="font-extrabold"> Auction House</span></h1>
          </a>
        </div>
        <p class="text-sm font-thin">Christian Bekkelund, 2023</p>
      </div>
    </footer>
    <div
      id="login-modal"
      class="fixed inset-0 bg-black bg-opacity-70 justify-center items-center hidden"
    >
      <div
        class="w-full h-3/4 md:w-[450px] md:h-[550px] bg-white-900 rounded-lg bg-clip-padding backdrop-filter backdrop-blur-lg bg-opacity-0 flex flex-col justify-between p-4"
        id="modal-content"
      >
        <h1 class="text-5xl font-thin text-center">Login</h1>
        <form class="mt-20 flex flex-col" id="login-form">
          <p id="login-feedback" class="text-red-300 font-thin"></p>
          <div class="relative mt-8">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
                stroke-width="2"
                stroke="currentColor"
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                />
              </svg>
            </div>
            <input
              type="email"
              id="login-email"
              class="block bg-transparent w-full p-4 ps-10 text-sm text-white border border-gray-300 rounded-lg"
              placeholder="Username"
              aria-label="Username"
              required
            />
          </div>
          <div class="relative mt-8">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
                stroke-width="2"
                stroke="currentColor"
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                />
              </svg>
            </div>
            <input
              type="password"
              id="login-password"
              class="block bg-transparent w-full p-4 ps-10 text-sm text-white border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              placeholder="Password"
              minlength="8"
              aria-label="Password"
              required
            />
          </div>
          <button
            type="button"
            id="login-button"
            class="border py-3 px-6 mx-auto mt-8 rounded-lg bg-white text-black hover:bg-black hover:text-white transition"
          >
            Login
          </button>
        </form>
        <button
          id="close-login-modal"
          class="text-sm border text-white py-2 px-4 w-1/3 mt-auto mx-auto rounded"
        >
          Close
        </button>
      </div>
    </div>
  </body>
</html>
